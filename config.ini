# Rush Royale Bot Configuration (v2.1.0+)
# This configuration file works with the new modular architecture

[bot]
# Dungeon Settings
floor = 10                    # Target dungeon floor (recommended: 5-10)
mana_level = 1,3,5           # Mana upgrade levels
pve = True                   # PvE mode enabled (recommended)
require_shaman = False       # Require shaman opponent

# Unit Configuration  
units = chemist, harlequin, bombardier, dryad, demon_hunter
dps_unit = demon_hunter      # Primary DPS unit for combat strategy

[performance]
# Performance and timing settings (v2.1.0 optimizations)
combat_delay = 0.1           # Delay between actions (seconds)
recognition_threshold = 2000  # MSE threshold for unit recognition
analysis_cycle_time = 0.082  # Target analysis cycle time

[automation]
# Automation features
auto_refresh_store = true    # Automatically refresh store
collect_ads = true          # Watch ads for rewards
complete_quests = true      # Auto-complete available quests
collect_chests = true       # Collect ad chests

[debug]
# Debug and monitoring (new in v2.1.0)
debug_mode = false          # Enable detailed debug logging
save_screenshots = false   # Save bot screenshots for analysis
performance_monitoring = true  # Track performance metrics
error_recovery = true       # Enable automatic error recovery

[system]
# System settings (updated for Python 3.13)
log_level = INFO            # Logging level: DEBUG, INFO, WARNING, ERROR
max_log_size = 10           # Maximum log file size (MB)
device_timeout = 30         # Device connection timeout (seconds)

# Modular Architecture Settings (v2.1.0+)
[modules]
use_new_architecture = true  # Use new modular structure (recommended)
legacy_compatibility = true # Maintain Src/ compatibility during transition

[interface]
gui_theme = modern          # GUI theme: modern, legacy
show_performance_stats = true  # Show performance metrics in GUI
real_time_monitoring = true    # Enable real-time bot monitoring

